<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Raleway Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!-- Navbar Start -->
        <nav class="max-width">
            <h2 class="text-primary-color inter-font">Webflow</h2>
            <button class="primary-button">Sign Up</button>
        </nav>
        <!-- Navbar End -->
        <!-- Banner Section Start -->
        <section class="banner-section max-width">
            <h1 class="raleway-font">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <div class="banner-section-button-container">
                <button class="primary-button banner-section-button">Stay Focused</button>
            </div>
        </section>
        <!-- Banner Section End -->
    </header>
    <main>
        <!-- Action Section Start -->
        <section class="action-section max-width">
            <div>
                <h2 class="action-section-title raleway-font">See It in Action</h2>
                <p class="action-section-description">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="primary-button">Launch Live Preview</button>
            </div>
            <img src="images/wc-mini.png" alt="Webflow conf 2022">
        </section>
        <!-- Action Section End -->
         <section class="productive-users-section">
            <h2>Joined Thousands of Productive Users</h2>
         </section>
    </main>
    <footer>

    </footer>
</body>

</html>
